<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Custom forms - Calendars</title>
        <script>
          (function(d) {
            var config = {
              kitId: 'tmv0kmr',
              scriptTimeout: 3000
            },
            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
          })(document);
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../style/main.min.css" rel="stylesheet" />
        <link href="../style/pikaday.min.css" rel="stylesheet" />
        <link href="../style/prism.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">

            <h1>Calendar</h1>
            <p>v.01a - Using a modified version of <a href="https://github.com/dbushell/Pikaday">Pikaday</a></p>

        <div class="date-picker t-neutral">
            <label class="date-picker__label" for="date-picker">Date calendar</label>
            <button type="button" class="date-picker__button js-date-picker-button" aria-controls="pika-calendar">Pick a date</button>
            <input class="date-picker__input" role="alert" aria-live="assertlive" type="text" id="date-picker" placeholder="Pick a date" />
        </div>

    </div>

    <script src="../scripts/prism.js"></script>
    <script src="../scripts/pikaday.min.js"></script>
    <script>
    var today = Date.now();
    var picker = new Pikaday(
    {
        field: document.getElementById('date-picker'),
        firstDay: 1,
        minDate: new Date(today),
        maxDate: new Date('2016-12-31'),
        theme: 't-neutral',
        yearRange: [2015,2016],
        trigger: document.querySelector('.js-date-picker-button'),

    });
    </script>
</body>
</html>
