	<body>
		<div class="container">


			<h2>Segmented Radio control</h2>

			<form id="radio-segmented-control">

				<fieldset class="radio-fieldset">

					<legend class="segmented-control-label">Pick an option</legend>

					<ul class="segmented-control">

						<li class="segment-start" role="presentation">

							<input class="js-switcher segment-switch-input" id="radio_option1" type="radio" name="segment" value="Option 1" />
							<label class="segment-switch-label" for="radio_option1">
								Option 1
							</label>
						</li>

						<li role="presentation">
							<input class="js-switcher segment-switch-input" id="radio_option2" type="radio" name="segment" value="Option 2" />
							<label class="segment-switch-label" for="radio_option2">
								Option 2
							</label>

						</li>
						<li class="segment-end" role="presentation">
							<input class="js-switcher segment-switch-input" id="radio_option3" type="radio" name="segment" value="Option 3" checked="true" />
							<label class="segment-switch-label" for="radio_option3">
								Option 3
							</label>
						</li>
					</ul>
				</fieldset>
			</form>
		</div>
