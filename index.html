<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Custom forms</title>
		<script>
		  (function(d) {
		    var config = {
		      kitId: 'tmv0kmr',
		      scriptTimeout: 3000
		    },
		    h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)

	</head>
	<body>
		<div class="container">
			
			<div class="introduction">
				<h1 class="heading-primary">Custom form elements</h1>
				<p>A collection of form elements created to work across browsers and devices, and maintain accessibility by still allowing keyboard control and focus.
				</p>
			</div>
	
			<h2>Select box</h2>

			<form id="form-select">
				<label for="select-box" class="select-box-label">Custom select</label>
				
				<div class="select-box-wrapper">

					<select id="select-box" class="select-box">
						<option>Option 1</option>
						<option>Option 2</option>
						<option>Option 3</option>
						<option>Option 4</option>
					</select>

				</div>

			</form>

			<h2>Range input</h2>
			
			<form id="form-range">

				<label for="input-width" class="range-label">
					Form range
				</label>

				<input type="range" name="range" min="1" max="500" step="10" value="10" id="input-width" class="range-input">

			</form>


		</div>
	</body>
</html>
