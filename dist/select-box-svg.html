	<body>
		<div class="container">
			
			
			<h2>
				Select box with SVG arrow
			</h2>

			<form id="form-select-two">
				<label for="select-box-svg" class="select-box-label">Custom select w/svg arrow</label>
				<div class="select-box-wrapper-svg t-white">
					<select id="select-box-svg" class="select-box">
						<option>Option 1</option>
						<option>Option 2</option>
						<option>Option 3</option>
						<option>Option 4</option>
					</select>
					<svg role="presentation" class="svg-arrow" width="62px" height="60px" viewBox="-458 261.7 41.8 38.3">
						<rect x="-458" y="261.4" class="svg-arrow-box" width="62" height="60"/>
						<polygon class="svg-arrow-icon" points="-432.9,281.4 -437.1,286.4 -441.3,281.4 "/>
					</svg>
				</div>
			</form>

			


		</div>
