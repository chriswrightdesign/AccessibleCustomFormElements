		<div class="container">

			<h2>Radio Toggle Switch on/off</h2>

			<p>This version has the on/off labels inside but neither moves.</p>
			<p>This one works by layering both on top of each other and setting the z-index of the one which isn't currently checked above the one that is.</p>

			<form id="toggle-switch-on-off">

				<div class="toggle-container">

						<input class="radio-toggle-switch-on-off" type="radio" name="switch" id="radio-toggle-switch-off" checked>

						<label class="radio-toggle-switch-on-off-label" for="radio-toggle-switch-off">Off</label>

						<input class="radio-toggle-switch-on-off" type="radio" name="switch" id="radio-toggle-switch-on">

						<label class="radio-toggle-switch-on-off-label" for="radio-toggle-switch-on">On</label>



					</div>
				</fieldset>

			</form>
