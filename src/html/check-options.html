<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Custom forms</title>
		<script>
		  (function(d) {
		    var config = {
		      kitId: 'tmv0kmr',
		      scriptTimeout: 3000
		    },
		    h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="img/favicon.png">
		<script src="scripts/modernizr.js"></script>
	</head>
	<body>
		<div class="container">


			<h2>Checkbox options</h2>

			<form id="check-options-group">

				<fieldset class="check-options l-flex-center-center">

					<legend class="check-options-title">Pick all that apply</legend>

					<ul class="check-options-list l-flexrow-wrap">

						<li class="check-listitem l-flex-33" role="presentation">
							<input class="check-options-input" id="check_option1" type="checkbox" name="animals" value="Dogs" />
							<label class="check-options-label" for="check_option1">
								Dogs
							</label>
						</li>
						<li class="check-listitem l-flex-33" role="presentation">
							<input class="check-options-input" id="check_option2" type="checkbox" name="animals" value="Cats" />
							<label class="check-options-label" for="check_option2">
								Cats
							</label>
						</li>
						<li class="check-listitem l-flex-33" role="presentation">
							<input class="check-options-input" id="check_option3" type="checkbox" name="animals" value="Donkeys" />
							<label class="check-options-label" for="check_option3">Donkeys</label>
						</li>
						<li class="check-listitem l-flex-33" role="presentation">
							<input class="check-options-input" id="check_option4" type="checkbox" name="animals" value="Horses" />
							<label class="check-options-label" for="check_option4">Horses</label>
						</li>
						<li class="check-listitem l-flex-33" role="presentation">
							<input class="check-options-input" id="check_option5" type="checkbox" name="animals" value="Dolphins" />
							<label class="check-options-label" for="check_option5">Dolphins</label>
						</li>
						<li class="check-listitem l-flex-33" role="presentation">
							<input class="check-options-input" id="check_option6" type="checkbox" name="animals" value="Sharks" />
							<label class="check-options-label" for="check_option6">Sharks</label>
						</li>
					</ul>
				</fieldset>
			</form>
		</div>
		<script>
			function loadCSS(e,t,n){"use strict";var i=window.document.createElement("link");var o=t||window.document.getElementsByTagName("script")[0];i.rel="stylesheet";i.href=e;i.media="only x";o.parentNode.insertBefore(i,o);setTimeout(function(){i.media=n||"all"})}
			loadCSS('style/main.min.css');

	</body>
</html>
