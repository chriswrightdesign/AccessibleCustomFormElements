	<body>
		<div class="container">

			<h2>Number spinner Vertical</h2>

			<p>This is a touch friendly vertical spinner style, inspired by the one seen on Virgin America's site.</p>

			<form id="number-spinner-vertical">
				<div class="spinner-vertical">
					<label for="spinner-input-vertical" class="spinner-vertical-label">How many</label>
					<ul class="spinner-vertical-list">

						<li role="presentation">
							<a href="#spinner-input-vertical" data-type="add" class="btn-vertical-spinner btn-vertical-spinner-top js-btn-vertical-spinner js-btn-vertical-add" title="Add1 1" aria-controls="spinner-input-vertical">
								+
							</a>
						</li>
						<li class="spinner-vertical-wrapper" role="presentation">
							<input type="number" class="vertical-spinner-input js-spinner-input-vertical" id="spinner-input-vertical" value="1" pattern="[0-9]*" role="alert" aria-live="assertlive" />
						</li>
						<li role="presentation">
							<a href="#spinner-input-vertical" data-type="subtract" class="btn-vertical-spinner btn-vertical-spinner-bottom js-btn-vertical-spinner js-btn-vertical-subtract" title="Subtract 1" aria-controls="spinner-input-vertical">
								-
							</a>
						</li>
					</ul>
				</div>
			</form>


		</div>
